<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador QR - HRkey JUNGLE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0E1E22 0%, #1a3238 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 { color: #00C4C7; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; color: #0E1E22; font-weight: 600; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #00C4C7; }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00C4C7, #4DE7E8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .qr-container {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: center;
            display: none;
        }
        .qr-container.visible { display: block; }
        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .url-display {
            margin-top: 20px;
            padding: 12px;
            background: white;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: #0E1E22;
        }
        .btn-download {
            margin-top: 15px;
            padding: 10px 20px;
            background: #0E1E22;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Generador QR Code</h1>
        <p class="subtitle">CÃ³digo Promocional: JUNGLE</p>
        <div class="input-group">
            <label for="baseUrl">URL Base de tu sitio:</label>
            <input type="text" id="baseUrl" placeholder="https://hrkey.xyz" value="https://hrkey.xyz">
        </div>
        <button class="btn" onclick="generateQR()">Generar QR Code</button>
        <div id="qrContainer" class="qr-container">
            <div id="qrcode"></div>
            <div class="url-display" id="urlDisplay"></div>
            <button class="btn-download" onclick="downloadQR()">Descargar QR Code</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrcode = null;
        function generateQR() {
            const baseUrl = document.getElementById('baseUrl').value.trim();
            if (!baseUrl) { alert('Por favor ingresa una URL'); return; }
            const fullUrl = `${baseUrl}/promo-register.html?promo=JUNGLE`;
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            qrcode = new QRCode(qrcodeDiv, {
                text: fullUrl,
                width: 256,
                height: 256,
                colorDark: "#0E1E22",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            document.getElementById('urlDisplay').textContent = fullUrl;
            document.getElementById('qrContainer').classList.add('visible');
        }
        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = url;
                a.download = 'hrkey-jungle-qr.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }
        window.addEventListener('load', () => {
            const baseUrl = document.getElementById('baseUrl').value;
            if (baseUrl) generateQR();
        });
    </script>
</body>
</html>
