name: Backend CI

on:
  push:
    branches:
      - main
      - "claude/**"
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          # Node options for ES modules and Jest
          NODE_OPTIONS: "--experimental-vm-modules"
          # Mock environment variables for tests (not real secrets)
          NODE_ENV: test
          # Supabase mock credentials (not real - tests use mocks)
          SUPABASE_URL: https://mock-project.supabase.co
          SUPABASE_SERVICE_KEY: mock-service-key-for-testing
          # Stripe mock credentials (not real - tests use mocks)
          STRIPE_SECRET_KEY: sk_test_mock_key_for_testing_12345678901234567890
          STRIPE_WEBHOOK_SECRET: whsec_mock_webhook_secret_for_testing_1234567890
          # Other required env vars
          APP_URL: http://localhost:8080
          FRONTEND_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: backend/coverage/
          retention-days: 7
          if-no-files-found: ignore

  # Optional: Lint and code quality checks
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for lint script
        id: check-lint
        run: |
          if npm run | grep -q "lint"; then
            echo "has_lint=true" >> $GITHUB_OUTPUT
          else
            echo "has_lint=false" >> $GITHUB_OUTPUT
          fi

      - name: Run lint
        if: steps.check-lint.outputs.has_lint == 'true'
        run: npm run lint

      - name: Lint placeholder
        if: steps.check-lint.outputs.has_lint == 'false'
        run: echo "No lint script configured. Skipping."

