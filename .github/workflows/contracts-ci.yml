name: Contracts CI

on:
  push:
    branches:
      - main
      - "claude/**"
    paths:
      - "contracts/**"
      - "hardhat.config.ts"
      - "scripts/hardhat-test.sh"
      - ".github/workflows/contracts-ci.yml"
      - "package.json"
      - "package-lock.json"
  pull_request:
    branches:
      - main
    paths:
      - "contracts/**"
      - "hardhat.config.ts"
      - "scripts/hardhat-test.sh"
      - ".github/workflows/contracts-ci.yml"
      - "package.json"
      - "package-lock.json"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  contracts-tests:
    name: Hardhat Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Restore Hardhat compiler cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hardhat-nodejs
            artifacts
            cache
          key: ${{ runner.os }}-hardhat-${{ hashFiles('package-lock.json', 'hardhat.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-hardhat-

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts (online cache seed)
        run: npx hardhat compile

      - name: Run Hardhat tests (offline-safe)
        run: ./scripts/hardhat-test.sh

