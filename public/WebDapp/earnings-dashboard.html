<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Dashboard | HRKey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Rubik', sans-serif; }
        body { background: #0a0a0a; color: #ffffff; padding: 20px 0; }
        .header-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(16,185,129,0.3);
        }
        .card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid rgba(0,196,199,0.2);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,196,199,0.1);
            margin-bottom: 24px;
        }
        .card-header {
            background: rgba(0,196,199,0.1);
            border-bottom: 1px solid rgba(0,196,199,0.2);
            color: #00C4C7;
            font-weight: 600;
        }
        .balance-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            box-shadow: 0 8px 25px rgba(16,185,129,0.4);
        }
        .balance-amount {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin: 20px 0;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 1px solid rgba(0,196,199,0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 13px;
            color: #888888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-payout {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: none;
            padding: 14px 32px;
            border-radius: 25px;
            color: #000000;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(251,191,36,0.4);
        }
        .btn-payout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(251,191,36,0.6);
        }
        .btn-payout:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .transaction-item {
            background: rgba(0,196,199,0.05);
            border: 1px solid rgba(0,196,199,0.2);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .icon-credit {
            background: rgba(16,185,129,0.2);
            color: #10b981;
        }
        .icon-payout {
            background: rgba(251,191,36,0.2);
            color: #fbbf24;
        }
        .amount-positive {
            color: #10b981;
            font-weight: 600;
        }
        .amount-negative {
            color: #ef4444;
            font-weight: 600;
        }
        .threshold-info {
            background: rgba(251,191,36,0.1);
            border: 1px solid #fbbf24;
            border-radius: 10px;
            padding: 16px;
            color: #fbbf24;
            margin-bottom: 20px;
        }
        .loading-spinner {
            border: 3px solid rgba(0,196,199,0.2);
            border-top: 3px solid #00C4C7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/WebDapp/app.html" class="btn btn-link text-white mb-3">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>

        <div class="header-gradient">
            <h1><i class="bi bi-cash-coin"></i> Earnings Dashboard</h1>
            <p class="mb-0">Track your earnings from data sharing</p>
        </div>

        <!-- Balance Summary -->
        <div class="card balance-card">
            <div class="card-body text-center">
                <h5 class="text-white-50 mb-2">Available Balance</h5>
                <div class="balance-amount" id="current-balance">$0.00</div>
                <div class="d-flex justify-content-center gap-4 mb-3">
                    <div>
                        <small class="text-white-50">Total Earned</small>
                        <div class="fw-bold" id="total-earned">$0.00</div>
                    </div>
                    <div>
                        <small class="text-white-50">Paid Out</small>
                        <div class="fw-bold" id="total-paid">$0.00</div>
                    </div>
                </div>
                <button class="btn btn-payout" id="payout-btn" onclick="requestPayout()" disabled>
                    <i class="bi bi-wallet2"></i> Request Payout
                </button>
                <div id="threshold-warning" class="threshold-info mt-3" style="display: none;">
                    <i class="bi bi-info-circle"></i>
                    <span id="threshold-text"></span>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-value" id="approved-requests">0</div>
                <div class="stat-label">Approved Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-shares">0</div>
                <div class="stat-label">Revenue Shares</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pending-shares">0</div>
                <div class="stat-label">Pending Payouts</div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-receipt"></i> Recent Transactions</h4>
            </div>
            <div class="card-body">
                <div id="transactions-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- Revenue Shares -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-bar-chart"></i> Revenue Shares</h4>
                <span class="badge bg-secondary" id="shares-count">0</span>
            </div>
            <div class="card-body">
                <div id="shares-container">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Supabase config
        const SUPABASE_URL = 'https://wrervcydgdrlcndtjboy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndyZXJ2Y3lkZ2RybGNuZHRqYm95Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzA2MzQ3MzIsImV4cCI6MjA0NjIxMDczMn0.MiQw5lMykMpTh-nNrF5m6OdqCkFcQcC-SBw9yHBT_8E';
        const BACKEND_URL = 'http://localhost:3001';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentBalance = 0;
        let minThreshold = 50;

        // Check authentication
        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/WebDapp/auth.html';
                return null;
            }
            return session;
        }

        // Load earnings summary
        async function loadSummary() {
            try {
                const session = await checkAuth();
                if (!session) return;

                const response = await fetch(`${BACKEND_URL}/api/revenue/summary`, {
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displaySummary(data.summary);
                }
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        // Display summary
        function displaySummary(summary) {
            currentBalance = summary.balance.available;
            minThreshold = summary.payoutInfo.minThreshold || 50;

            document.getElementById('current-balance').textContent = `$${currentBalance.toFixed(2)}`;
            document.getElementById('total-earned').textContent = `$${summary.balance.total.toFixed(2)}`;
            document.getElementById('total-paid').textContent = `$${summary.balance.paidOut.toFixed(2)}`;

            document.getElementById('approved-requests').textContent = summary.stats.totalApprovedRequests;
            document.getElementById('total-shares').textContent = summary.stats.totalRevenueShares;
            document.getElementById('pending-shares').textContent = summary.stats.pendingShares;

            // Update payout button
            const payoutBtn = document.getElementById('payout-btn');
            if (currentBalance >= minThreshold) {
                payoutBtn.disabled = false;
            } else {
                payoutBtn.disabled = true;
                const remaining = minThreshold - currentBalance;
                document.getElementById('threshold-warning').style.display = 'block';
                document.getElementById('threshold-text').textContent =
                    `Minimum payout is $${minThreshold}. You need $${remaining.toFixed(2)} more.`;
            }
        }

        // Load transactions
        async function loadTransactions() {
            try {
                const session = await checkAuth();
                if (!session) return;

                const response = await fetch(`${BACKEND_URL}/api/revenue/transactions?limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayTransactions(data.transactions);
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }

        // Display transactions
        function displayTransactions(transactions) {
            const container = document.getElementById('transactions-container');

            if (transactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-receipt" style="font-size: 48px; color: #555;"></i>
                        <h5 class="mt-3">No transactions yet</h5>
                        <p class="text-muted">Your earnings history will appear here</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = transactions.map(tx => {
                const isPositive = tx.amount > 0;
                const iconClass = tx.type === 'CREDIT' ? 'icon-credit' : 'icon-payout';
                const icon = tx.type === 'CREDIT' ? 'arrow-down-circle' : 'arrow-up-circle';

                return `
                    <div class="transaction-item">
                        <div class="d-flex align-items-center gap-3">
                            <div class="transaction-icon ${iconClass}">
                                <i class="bi bi-${icon}"></i>
                            </div>
                            <div>
                                <div class="fw-semibold">${tx.description || tx.type}</div>
                                <small class="text-muted">${new Date(tx.createdAt).toLocaleString()}</small>
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="${isPositive ? 'amount-positive' : 'amount-negative'}">
                                ${isPositive ? '+' : ''}$${Math.abs(tx.amount).toFixed(2)}
                            </div>
                            <small class="text-muted">Balance: $${tx.balanceAfter ? tx.balanceAfter.toFixed(2) : '-'}</small>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load revenue shares
        async function loadShares() {
            try {
                const session = await checkAuth();
                if (!session) return;

                const response = await fetch(`${BACKEND_URL}/api/revenue/shares?limit=20`, {
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('shares-count').textContent = data.total;
                    displayShares(data.shares);
                }
            } catch (error) {
                console.error('Error loading shares:', error);
            }
        }

        // Display shares
        function displayShares(shares) {
            const container = document.getElementById('shares-container');

            if (shares.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-bar-chart" style="font-size: 48px; color: #555;"></i>
                        <h5 class="mt-3">No revenue shares yet</h5>
                        <p class="text-muted">Start sharing your data to earn money</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Data Type</th>
                                <th>Total Amount</th>
                                <th>Your Share</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${shares.map(share => `
                                <tr>
                                    <td>${share.company ? share.company.name : 'Unknown'}</td>
                                    <td><span class="badge bg-secondary">${share.dataType || 'N/A'}</span></td>
                                    <td>$${share.totalAmount.toFixed(2)}</td>
                                    <td class="text-success fw-bold">$${share.userAmount.toFixed(2)}</td>
                                    <td>
                                        ${share.userPaid
                                            ? '<span class="badge bg-success">Paid</span>'
                                            : '<span class="badge bg-warning">Pending</span>'}
                                    </td>
                                    <td>${new Date(share.createdAt).toLocaleDateString()}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // Request payout
        async function requestPayout() {
            if (currentBalance < minThreshold) {
                alert(`Minimum payout is $${minThreshold}. Current balance: $${currentBalance.toFixed(2)}`);
                return;
            }

            if (!confirm(`Request payout of $${currentBalance.toFixed(2)}?`)) {
                return;
            }

            try {
                const session = await checkAuth();
                if (!session) return;

                const payoutBtn = document.getElementById('payout-btn');
                payoutBtn.disabled = true;
                payoutBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Processing...';

                const response = await fetch(`${BACKEND_URL}/api/revenue/payout/request`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: currentBalance,
                        payoutMethod: 'wallet'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert(`✅ Payout requested! Amount: $${data.payout.amount}\nEstimated processing: ${data.payout.estimatedProcessingTime}`);
                    // Reload data
                    loadSummary();
                    loadTransactions();
                } else {
                    alert('❌ Error: ' + (data.message || 'Failed to request payout'));
                }

                payoutBtn.disabled = false;
                payoutBtn.innerHTML = '<i class="bi bi-wallet2"></i> Request Payout';
            } catch (error) {
                console.error('Error requesting payout:', error);
                alert('❌ Error: ' + error.message);
                const payoutBtn = document.getElementById('payout-btn');
                payoutBtn.disabled = false;
                payoutBtn.innerHTML = '<i class="bi bi-wallet2"></i> Request Payout';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSummary();
            loadTransactions();
            loadShares();
        });
    </script>
</body>
</html>
