<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Company Invitation | HRKey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Rubik', sans-serif; }
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #00C4C7 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .invite-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        .card-header-gradient {
            background: linear-gradient(135deg, #000000 0%, #00C4C7 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #000000 0%, #00C4C7 100%);
            border: none;
            width: 100%;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="invite-card">
        <div class="card-header-gradient">
            <h1><i class="bi bi-envelope-check"></i></h1>
            <h3>Company Invitation</h3>
        </div>
        <div class="card-body p-4">
            <div id="loading-state">
                <p class="text-center"><span class="spinner-border"></span><br>Loading invitation...</p>
            </div>

            <div id="invitation-details" style="display: none;">
                <p class="text-center">
                    You've been invited to join<br>
                    <strong id="company-name" class="fs-4"></strong><br>
                    as <span id="role-name" class="badge bg-primary"></span>
                </p>
                <hr>
                <p><strong>Email:</strong> <span id="invite-email"></span></p>
                <p class="text-muted small">You need to log in or create an account to accept this invitation.</p>
                <button id="accept-btn" class="btn btn-primary mt-3">Accept Invitation</button>
                <p class="text-center mt-3"><a href="/WebDapp/auth.html">Log In / Sign Up</a></p>
            </div>

            <div id="error-state" style="display: none;">
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span id="error-message"></span>
                </div>
                <a href="/WebDapp/auth.html" class="btn btn-secondary">Go to Login</a>
            </div>

            <div id="success-state" style="display: none;">
                <div class="alert alert-success">
                    <i class="bi bi-check-circle"></i>
                    Invitation accepted successfully!
                </div>
                <p class="text-center">Welcome to <strong id="success-company"></strong>!</p>
                <a href="/WebDapp/company_dashboard.html" class="btn btn-primary">Go to Company Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/env.js"></script>
    <script src="./js/company-service.js"></script>
    <script>
        const supabaseClient = supabase.createClient(ENV.supabaseUrl, ENV.supabaseAnonKey);

        async function init() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                showError('No invitation token provided');
                return;
            }

            try {
                // Get invitation details
                const invitation = await companyService.getInvitationByToken(token);

                if (!invitation.success) {
                    showError(invitation.message);
                    return;
                }

                // Display invitation details
                document.getElementById('company-name').textContent = invitation.invitation.company.name;
                document.getElementById('role-name').textContent = invitation.invitation.role;
                document.getElementById('invite-email').textContent = invitation.invitation.email;

                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('invitation-details').style.display = 'block';

                // Accept button handler
                document.getElementById('accept-btn').addEventListener('click', async () => {
                    const { data: { session } } = await supabaseClient.auth.getSession();

                    if (!session) {
                        // Redirect to auth with return URL
                        window.location.href = `/WebDapp/auth.html?redirect=${encodeURIComponent(window.location.href)}`;
                        return;
                    }

                    try {
                        const result = await companyService.acceptInvitation(token);

                        document.getElementById('invitation-details').style.display = 'none';
                        document.getElementById('success-company').textContent = result.company.name;
                        document.getElementById('success-state').style.display = 'block';
                    } catch (error) {
                        showError(error.message);
                    }
                });
            } catch (error) {
                showError(error.message);
            }
        }

        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-state').style.display = 'block';
        }

        init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
