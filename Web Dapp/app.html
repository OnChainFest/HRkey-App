    <style>
        body { background-color: #f8fafc; font-family: 'Rubik', sans-serif; }
        .dashboard-header { background: linear-gradient(135deg, #0E1E22 0%, #00C4C7 100%); color: white; padding: 20px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo-section { display: flex; align-items: center; }
        .logo-section img { width: 100px; height: 100px; margin-right: 0; }
        .user-section { display: flex; align-items: center; gap: 20px; }
        .wallet-info { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 25px; font-size: 14px; }
        .user-name-display { background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 25px; font-size: 14px; margin-right: 10px; display: flex; align-items: center; gap: 10px; }
        .main-content { padding: 30px 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-left: 4px solid #00C4C7; transition: transform 0.3s ease; }
        .stat-card:hover { transform: translateY(-2px); }
        .stat-number { font-size: 32px; font-weight: 700; color: #1f2937; margin-bottom: 5px; }
        .stat-label { color: #6b7280; font-size: 14px; font-weight: 500; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .section-title { font-size: 24px; font-weight: 600; color: #1f2937; margin-bottom: 0; }
        .btn-primary-custom { background: linear-gradient(135deg, #00C4C7 0%, #00C4C7 100%); border: none; border-radius: 10px; padding: 12px 24px; font-weight: 600; color: white; transition: all 0.3s ease; text-decoration: none; }
        .btn-primary-custom:hover { background: linear-gradient(135deg, #00a8aa 0%, #008f91 100%); transform: translateY(-1px); color: white; text-decoration: none; }
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .quick-action-card { background: white; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.08); cursor: pointer; transition: all 0.3s ease; border: 2px solid transparent; position: relative; }
        .quick-action-card:hover { border-color: #00C4C7; transform: translateY(-2px); }
        .quick-action-card.locked { opacity: 0.5; cursor: not-allowed; }
        .quick-action-card.locked:hover { border-color: transparent; transform: none; }
        .pro-lock-icon { position: absolute; top: 10px; right: 10px; background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .quick-action-icon { width: 50px; height: 50px; background: linear-gradient(135deg, #00C4C7 0%, #00C4C7 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; color: white; font-size: 24px; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6b7280; background: white; border-radius: 15px; }
        .empty-state-icon { font-size: 64px; margin-bottom: 20px; opacity: 0.5; }
        
        /* Upgrade Banner */
        .upgrade-banner { 
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(251, 191, 36, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .upgrade-banner a {
            color: white;
            text-decoration: underline;
            margin-left: 10px;
            font-weight: 700;
        }
        
        .upgrade-banner a:hover {
            text-decoration: none;
        }
        
        /* Plan Badge */
        .plan-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .plan-badge.pro {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }
        
        /* Pro Feature Modal */
        .pro-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .pro-modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 60px rgba(0,0,0,0.3);
        }
        
        .pro-modal-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .pro-modal h3 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        .pro-modal p {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .pro-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn-modal {
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-upgrade {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }
        
        .btn-upgrade:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }
        
        .btn-cancel {
            background: #e5e7eb;
            color: #6b7280;
        }
        
        .btn-cancel:hover {
            background: #d1d5db;
        }
        
        /* Upgrade Button in Header */
        .btn-upgrade-header {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-upgrade-header:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
