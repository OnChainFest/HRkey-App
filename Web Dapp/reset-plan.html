<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRKey - Reset Plan (Testing)</title>
    <style>
        body {
            font-family: 'Rubik', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,196,199,0.3);
            border: 1px solid rgba(0,196,199,0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #00C4C7;
            margin-bottom: 20px;
        }
        .status {
            background: rgba(0,196,199,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #00C4C7;
        }
        .btn {
            background: linear-gradient(135deg, #00C4C7 0%, #00d2cc 100%);
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,196,199,0.4);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,196,199,0.6);
        }
        .btn-secondary {
            background: transparent;
            border: 2px solid #00C4C7;
            color: #00C4C7;
        }
        .btn-secondary:hover {
            background: #00C4C7;
            color: #000000;
        }
        .info {
            color: #888888;
            font-size: 14px;
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: rgba(16,185,129,0.1);
            color: #10b981;
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Reset Plan (Testing)</h1>
        
        <div class="status" id="currentStatus">
            <strong>Current Status:</strong>
            <div id="statusContent">Loading...</div>
        </div>

        <button class="btn" onclick="resetReferences()">üîÑ Reset References to 0</button>
        <button class="btn" onclick="resetToFree()">üÜì Reset to FREE Plan</button>
        <button class="btn" onclick="upgradeToPro()">‚≠ê Upgrade to PRO</button>
        <br>
        <button class="btn btn-secondary" onclick="goToDashboard()">‚Üê Back to Dashboard</button>

        <div id="result"></div>

        <div class="info">
            ‚ö†Ô∏è This page is for testing purposes only.<br>
            Use it to reset your plan during development.
        </div>
    </div>

    <script>
        function loadCurrentStatus() {
            const plan = localStorage.getItem('hrkey_user_plan');
            const references = localStorage.getItem('hrkey_references');
            
            if (plan) {
                const planData = JSON.parse(plan);
                const refsData = references ? JSON.parse(references) : [];
                
                document.getElementById('statusContent').innerHTML = `
                    <div style="text-align: left; margin-top: 10px;">
                        <p><strong>Plan:</strong> ${planData.plan.toUpperCase()}</p>
                        <p><strong>Max References:</strong> ${planData.features.maxReferences}</p>
                        <p><strong>References Used:</strong> ${planData.usage.referencesUsed}</p>
                        <p><strong>Total References Stored:</strong> ${refsData.length}</p>
                        <p><strong>Blockchain Access:</strong> ${planData.features.canUseBlockchain ? '‚úÖ Yes' : '‚ùå No'}</p>
                    </div>
                `;
            } else {
                document.getElementById('statusContent').innerHTML = '<p style="color: #ef4444;">No plan found</p>';
            }
        }

        function showResult(message, success = true) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = success ? 'success' : '';
            result.style.display = 'block';
            
            setTimeout(() => {
                result.style.display = 'none';
            }, 3000);
        }

        function resetReferences() {
            const plan = JSON.parse(localStorage.getItem('hrkey_user_plan'));
            if (plan) {
                plan.usage.referencesUsed = 0;
                localStorage.setItem('hrkey_user_plan', JSON.stringify(plan));
                showResult('‚úÖ References reset to 0!');
                setTimeout(() => loadCurrentStatus(), 500);
            }
        }

        function resetToFree() {
            const newPlan = {
                plan: 'free',
                features: {
                    maxReferences: 1,
                    canUseBlockchain: false,
                    canExportPDF: false
                },
                usage: {
                    referencesUsed: 0
                }
            };
            localStorage.setItem('hrkey_user_plan', JSON.stringify(newPlan));
            showResult('‚úÖ Reset to FREE plan (1 free reference)!');
            setTimeout(() => loadCurrentStatus(), 500);
        }

        function upgradeToPro() {
            const newPlan = {
                plan: 'pro',
                features: {
                    maxReferences: 999999,
                    canUseBlockchain: true,
                    canExportPDF: true
                },
                usage: {
                    referencesUsed: 0
                }
            };
            localStorage.setItem('hrkey_user_plan', JSON.stringify(newPlan));
            showResult('‚úÖ Upgraded to PRO plan!');
            setTimeout(() => loadCurrentStatus(), 500);
        }

        function goToDashboard() {
            window.location.href = 'app.html';
        }

        // Load status on page load
        window.addEventListener('DOMContentLoaded', loadCurrentStatus);
    </script>
</body>
</html>
