<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const raw = qs.get("ref") || qs.get("token") || "";
      const looksOk = /^[A-Za-z0-9_\-:.]{16,}$/.test(raw);
      const token = looksOk ? raw : "";
      const isLocal = location.hostname === "localhost" || location.hostname === "127.0.0.1";
      const BASE_URL = isLocal ? "https://hrkey.xyz" : location.origin;
      const target = token
        ? `${BASE_URL}/ref/verify?token=${encodeURIComponent(token)}`
        : `${BASE_URL}/ref/verify`;
      location.replace(target);
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://hrkey.xyz/ref/verify">
  </noscript>
</head>
<body>
  <p>Redirecting to the secure verification page…</p>
  <noscript>
    <p><a href="https://hrkey.xyz/ref/verify">Continue</a></p>
  </noscript>
</body>
</html>
