<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>
  <script>
    // Lee ?ref= o ?token= del query string antiguo
    const p = new URLSearchParams(location.search);
    const token = p.get("ref") || p.get("token") || "";

    // Dominios válidos de producción
    const BASE_URL = "https://h-rkey-app.vercel.app"; // cámbialo si usas otro dominio

    // Redirige al flujo nuevo
    const url = token
      ? `${BASE_URL}/ref/verify?token=${encodeURIComponent(token)}`
      : `${BASE_URL}/ref/verify`;

    location.replace(url);
  </script>
</head>
<body>
  <p>Redirecting to the secure verification page…</p>
</body>
</html>
