<!DOCTYPE html>
<html>
<head>
    <title>Biconomy Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Biconomy Loading Test</h1>
    <button onclick="testBiconomy()">Test Biconomy</button>
    <div id="output"></div>

    <script type="module">
        async function loadBiconomy() {
            try {
                const { createSmartAccountClient, PaymasterMode } = await import('https://esm.sh/@biconomy/account@4.2.0');
                const viem = await import('https://esm.sh/viem@2.7.0');
                
                window.biconomyLoaded = { createSmartAccountClient, PaymasterMode, viem };
                console.log('Biconomy loaded successfully');
            } catch(e) {
                console.error('Error loading Biconomy:', e);
            }
        }
        
        loadBiconomy();
        
        window.testBiconomy = function() {
            if (window.biconomyLoaded) {
                document.getElementById('output').innerHTML = '✅ Success! Biconomy loaded.';
            } else {
                document.getElementById('output').innerHTML = '❌ Biconomy not loaded yet, check console';
            }
        }
    </script>
</body>
</html>
